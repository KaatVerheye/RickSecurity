<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Gate</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #content {
      display: none;
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h2>Play the audio to view the content</h2>

<audio id="audio" controls>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="content"></div>


<script>
  const params = new URLSearchParams(window.location.search);
  const msgId = params.get("msgId");

  // MESSAGE LIBRARY 
  const messages = {
    Week12: "Dit is voor week 12",
    warning2: "YOU SHOULD NOT HAVE OPENED THIS.",
    secret: "TOP SECRET INFORMATION. EYES ONLY.",
    longform: `This can be a very long message.
      It can span multiple lines.
      No URL length limits anymore.
      Go absolutely wild.`
  };

  const content = document.getElementById("content");
  const audio = document.getElementById("audio");

  // Default fallback
  content.textContent = messages[msgId] || "NO MESSAGE FOUND";

  audio.addEventListener("play", () => {
    content.style.display = "block";
  });

  audio.addEventListener("pause", () => {
    content.style.display = "none";
  });

  audio.addEventListener("ended", () => {
    content.style.display = "none";
  });
</script>

</body>
</html>
